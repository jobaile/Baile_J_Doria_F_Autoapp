<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto App</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="css/main.css" rel="stylesheet"> <!--SASS CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
      <!--Vue JS container-->
      <main id="app">
  
  <nav role="navigation">
    <div id="menuToggle">
      <input type="checkbox" />

      <span></span>
      <span></span>
      <span></span>
      
      <ul id="menu">
        <h1>Details</h1>
          <li v-for="tbl_details in partdata"> <!-- fetches the database stuff -->
            <a :href="tbl_details.details_id" v-on:click="loadPart">
              More Details <!--I CANT FIGURE OUT HOW TO JUST MAKE THIS A LINK THAT LINKS TO THE DB???-->
            </a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid"> <!--Container Start-->
    
    <div class="row" id="topLogo"><!--Top Logo-->
        <img src="images/logo.png" alt="bugatti logo">
        <h1>Bugatti Veyron</h1>
      </div>

    <h4 class="welcome-message text-center"> {{ welcomemessage }}</h4>

      <div class="row"> <!--Start of Content-->
        <div class="col-12 col-md-6 offset-md-6">
        <section :class="{ 'show-parts' : showDetails }" id="partsInfo">
              <h3 class="car-part text-center"> {{ parttitle }}</h3>
              <div class="part-description">
                  <p> {{ partdesc}} </p>
              </div>
              <div v-for="tbl_details in portdata">
                  <img :src="'images/'  + tbl_details.details_pic" alt="car part"> <!--Debug this-->
              </div>
          </section>
        </div>
      </div>
      </main>
      <!--Vue JS container end-->

    </div><!--Container End-->

    <!--Foundation JS FILE-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script> 
    <!--JS FILE YOU CAN EDIT-->
    <script src="js/main.js"></script> 
  </body>
</html>
